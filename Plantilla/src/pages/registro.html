<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="../css/registro.css">
</head>
<body>
	<br>
	<br>
<div class="cuadro" id="cuadro">
<br>
	<h1>Registrarse</h1>
	<br>
	<p>Nombre</p>
	<input id="nombre" type="text">
	<p id="mensajeNombre" class="mensaje"></p>
	<p>Numero de cédula</p>
	<input id="cedula" type="text">
	<p id="mensajeCedula" class="mensaje"></p>
	<p>Contraseñas</p>
	<input id="contra" type="password">
	<p id="mensajeContra" class="mensaje"></p>

	<p>Seleccionar </p>
	<select name="Seleccionar" id="select">
		<option id="administrador" value="administrador">Administrador</option>
		<option id="estudiante" value="estudiante">Estudiante</option> 
	</select>
<br>
<br>
	<button id="botonR" class="botonR">Registrarse</button>
	<button id="irLogin" class="irLogin">Ir a iniciar sesion</button>
<br>
<br>
<br>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


	<script type="module" src="../js/registro.js"></script>
</body>
</html>
